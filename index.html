<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://use.fontawesome.com/4f6e1018eb.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row column">
            <h1 id="gameScreen">Rock, paper or scissors?</h1>
        </div>
        <div id="buttonsContainer" class="row margin">
            <button id="rock" data-element="Rock"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
            <button id="paper" data-element="Paper"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
            <button id="scissors" data-element="Scissors"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
        </div>
        <div id="restartContainer" class="row margin">
            <button id="restartButton">Restart</button>
        </div>
        <div class="row">
            <h3>Player: <span id="playerScoreDisplay">0</span> - Computer: <span id="computerScoreDisplay">0</span></h3>
        </div>
    </div>
</body>
</html>
